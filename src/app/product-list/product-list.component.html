<div class="card-list">
<div class="card"  *ngFor=" let product of products">
    <img src="./../../assets/temp1.png" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title"  ><a [routerLink]="['/product-detail',product.title]">{{product.title}}</a></h5>
      <p class="card-text">
        {{product.description}} 
      </p>
    </div>
</div>

</div>
